<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tweet Tweet app</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div class="container content">
        <form class="d-flex">
            <div class="mb-3 me-5">
             <h3>Tweet app</h3>
             <div class="d-flex">
              <div>
                <input value="" placeholder="Write your Tweet"  type="text" class="form-control input_form" id="TweetinputField" aria-describedby="emailHelp">
                <strong class="starts" style="font-weight: 200;">0</strong>/ <strong class="ends" style="font-weight: 200;">250</strong>
                <div style="font-size:10px" class="showMsg"></div>
              </div>
                <button class="btn btn-outline-success submit_buttton" type="submit">Tweet</button>
             </div>
            </div>
            <div class="mb-3 ">
              <div class="d-flex mb-3">
                <input class="form-control me-2 search_field" type="text" placeholder="search your tweet" aria-label="Search">
              </div>
              <div>
                <ul class="list-group ulElm">
                  </ul>
              </div>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
  </body>
</html>
